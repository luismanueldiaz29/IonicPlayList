<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>DetailMusic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <!-- Ionic Card -->
        <ion-card color="light">
          <ion-card-header color="secondary">
            <ion-card-title>
              PlayList
              </ion-card-title>
            </ion-card-header>
          <ion-card-content class="mt-4 mb-4">
            <ion-avatar class="ion-margin-start" class="imagen m-auto">
              <img [src]="imagen" /> 
            </ion-avatar>
            <ion-item class="mt-4 text-center">
              <h1>{{name}}</h1>
            </ion-item>
            <ion-item>
              <h4>Duracion: {{duration}}</h4>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
